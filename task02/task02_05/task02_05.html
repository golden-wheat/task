<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>基础JavaScript练习(一)</title>
	<style type="text/css">
		button {
			border-radius: 5px;
			background-color: #fff;
			font-family: "微软雅黑";
			font-size: 12px;
		}
        
        #input-right {
        	margin-right: 20px;
        }

		#list li {
			background-color: red;
			width: 15px;
			margin: 1px;
			display: inline-block;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<input type="text" name="文本框" id="num"/>
	<button id="input-left">左侧入</button>
	<button id="input-right">右侧入</button>
	<button id="out-left">左侧出</button>
	<button id="out-right">右侧出</button>
	<button id="sort">排序</button>
	<ul id="list">
		
	</ul>
	<script src="js/event.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
